<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIKit Kanban</title>
    <link rel="stylesheet" href="assets/uikit/uikit.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/uikit/uikit-icons.min.js"></script>
    <script src="assets/uikit/uikit.min.js"></script>
</head>
<body>

    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar>
    
                <div class="uk-navbar-left">
    
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">
                            UIKIT Kanban
                        </a></li>
                    </ul>
    
                </div>
    
            </div>
        </div>
    </nav>
    
    <div class="uk-container uk-margin-medium-top">
        <div class="uk-child-width-1-3@s" uk-grid>

            <div data-title="todo">
                <h4>To do</h4>
                <div uk-sortable="group: sortable-group" class="uk-droparea">
                    <div class="uk-margin">
                        <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 1</div>
                    </div>
                </div>
            </div>

            <div>
                <h4>In progress</h4>
                <div uk-sortable="group: sortable-group" class="uk-droparea">
                    <div class="uk-margin">
                        <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 2</div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 3</div>
                    </div>
                </div>
            </div>

            <div data-title="done">
                <h4>Done</h4>
                <div uk-sortable="group: sortable-group" class="uk-droparea">
                    <div class="uk-margin">
                        <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 4</div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 5</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
